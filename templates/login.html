{% extends "app.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2 class="text-muted">Login</h2>

    {% if form.non_field_errors%}
    <small class="text-danger"> {{form.non_field_errors.as_ul}} </small>

    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{form.username.id_for_label}}">Username</label>
        <input
          type="text"
          name="{{form.username.name}}"
          class="form-control"
          value="{{form.username.value}}"
        />
        <span class="text-danger">{{form.username.errors}}</span>
      </div>

      <div class="form-group">
        <label for="{{form.password.id_for_label}}">Password</label>
        <input
          type="password"
          name="{{form.password.name}}"
          class="form-control"
          value="{{form.password.value}}"
        />
        <span class="text-danger">{{form.password.errors}}</span>
      </div>
      <br />

      <button type="submit" class="btn-dark">Login</button>
      <br /><br />
      <label for="">Oh , I don't have any Account !</label>
      <br /><br />
      <button>
        <a href="{% url 'register' %}" class="btn btn-default"
          >Create New Account</a
        >
      </button>
    </form>
  </div>
</div>

{% endblock content %}
